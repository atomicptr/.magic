<!doctype html>
<title>magic</title>
<link rel="stylesheet" type="text/css" href="lib/odometer-theme-default.css" />
<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

<div id="container">
    <div class="menu-button push"><a href="#menu" class="needsclick">&#9776;</a></div>

    <nav id="menu" class="panel" role="navigation">
        <div class="menu-item">
            <i id="reset-button" class="fa fa-refresh"></i>
        </div>
        <div class="menu-item">
            <i id="rotate-button" class="fa fa-rotate-right"></i>
        </div>
    </nav>

    <div class="loading-overlay-p1 red"></div>
    <div class="player player-one red rotate">
        <div class="player-container">
            <div class="player-control player-one-plus"><span>+</span></div>
            <div class="player-hp"><span class="odometer">20</span></div>
            <div class="player-control player-one-minus"><span>-</span></div>
        </div>
    </div>

    <div class="loading-overlay-p2 blue"></div>
    <div class="player player-two blue">
        <div class="player-container">
            <div class="player-control player-two-plus"><span>+</span></div>
            <div class="player-hp"><span class="odometer">20</span></div>
            <div class="player-control player-two-minus"><span>-</span></div>
        </div>
    </div>
</div>

<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/bigSlide.min.js"></script>
<script src="lib/odometer.min.js"></script>
<script src="lib/fastclick.js"></script>
<script src="js/main.js"></script>
